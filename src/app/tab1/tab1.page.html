<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hello World
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hello World</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab horizontal="center">
    <ion-fab-button (click)="sayHello()">
      <ion-icon name="hand-right-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
